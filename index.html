<!DOCTYPE html>

<html lang="en">

 <head>

  <title>Home</title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width" />
  <style>
  #b{
    block-size: 25px;
    width: 70px;
    height: 70px;
    padding: 30px;
    color: rgb(0, 0, 0);
    background-color: rgb(214, 201, 242);
    border-radius: 5px;
    margin: 2px 0%;
    font-size: 17px;
  }
 #display{
color: rgb(81, 2, 155);
background-color: rgb(239, 235, 245);
border-radius: 5px;
font-style: italic;
font-size: 17px;
 }
</style>

 </head>

 <body>

 <form name="calculator">
    <nav>
    <center>
        <br>
        <br>
        <h1 style="color: rgb(21, 2, 65); font-size: 40px; font-style: oblique;">CALCULATOR</h1>
       
        <br>
        <br>
        <br>
        <br>
  <input id="display" type="text" name="display" style="height: 50px; width: 285px;" readonly>

<br>
<br>
  <input class="button digits" type="button"  id="b" value="7" onclick="calculator.display.value += '7'">

  <input class="button digits" type="button" id="b" value="8" onclick="calculator.display.value += '8'">

  <input class="button digits" type="button" id="b" value="9" onclick="calculator.display.value += '9'">

  <input class="button mathButtons" type="button" id="b" value="+" onclick="calculator.display.value += ' + '">

  <br>

  <input class="button digits" type="button" id="b" value="4" onclick="calculator.display.value += '4'">

  <input class="button digits" type="button" id="b" value="5" onclick="calculator.display.value += '5'">

  <input class="button digits" type="button" id="b" value="6" onclick="calculator.display.value += '6'">

  <input class="button mathButtons" type="button" id="b" value="-" onclick="calculator.display.value += ' - '">

  <br>

  <input class="button digits" type="button" id="b" value="1" onclick="calculator.display.value += '1'">

  <input class="button digits" type="button" id="b" value="2" onclick="calculator.display.value += '2'">

  <input class="button digits" type="button" id="b" value="3" onclick="calculator.display.value += '3'">

  <input class="button mathButtons" type="button" id="b" value="x" onclick="calculator.display.value += ' * '">

  <br>

  <input  class="button" type="button" id="b" value="C" onclick="calculator.display.value = ''">

  <input class="button digits" type="button" id="b" value="0" onclick="calculator.display.value += '0'">

  <input class="button mathButtons" type="button" id="b" value="=" onclick="calculator.display.value = eval(calculator.display.value)">

  <input class="button mathButtons" type="button" id="b" value="/" onclick="calculator.display.value += ' / '">
</center>
</nav>
 </form>

 </body>

</html>
